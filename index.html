<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/ERDD_Logo.jpeg">
    <title>ERDD - Trivia</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="header container-fluid">
        <div class="logo">
            <a><img src="assets/images/ERDD_Logo.jpeg" alt="Logo"></a>
        </div>
        
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        
        <nav class="nav">
            <ul class="navbar">
                <li class="nav-link"><a href="index.html">Inicio</a></li>
                <li class="nav-link"><a href="about.html">Acerca de</a></li>
                <li class="nav-link"><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>

        <label for="menu-toggle" class="menu-toggle-label">☰</label>
    </header>   
    
    <div id="progress-bar" class="progress" style="display: none;">
        <div id="progress-bar-fill" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div id="reset" style="display: none;">
        <button id="reset-btn" class="btn btn-danger" disabled>Reiniciar</button> 
    </div>
    
    <!-- .col-	.col-sm-	.col-md-	.col-lg-	.col-xl-	.col-xxl- -->
    <section class="home container-fluid" id="home">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 order-2 order-sm-1 content"> <!-- Esta columna tendrá orden 2 en pantallas pequeñas y orden 1 en pantallas medianas y grandes -->
                    <div class="section-welcome">
                        <div class="welcome"> 
                            <h1>Bienvenido a ERDD <br><span>Trivia</span>!</h1>
                            <p>
                                Un cuestionario de 5 preguntas, <br>
                                donde pondrás a prueba cuanto <br>
                                sabes sobre Jose
                            </p>
                            <div class="btn">
                                <button id="play-button">Jugar!</button>
                            </div>
                            <div class="div-sombra"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 order-1 order-sm-2 content"> <!-- Esta columna tendrá orden 1 en pantallas pequeñas y orden 2 en pantallas medianas y grandes -->
                    <div class="section-profile">
                        <div class="profile-image">
                            <img src="assets/images/Perfil2.png" alt="Foto de Perfil">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div id="questions" style="display: none;">
        <!--  -->
    </div>
    
    <!-- Contenido detrás del modal -->
    <div class="modal-background" id="modal-background" style="display: none;"></div>
    
    <!-- Modal -->
    <div id="finished" class="alert alert-success alert-dismissible fade show" role="alert" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60%; height: auto; max-width: 90%; background-color: white; z-index: 9999; display: none;">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-12 text-center">
                    <h4 class="alert-heading text-dark">¡Completado!</h4>
                    <p class="text-dark">Tu puntuación es: <span id="final-score"></span></p>
                    <hr>
                    <img src="" class="img-fluid" alt="meme" id="meme-image">
                    <button type="button" class="btn-close" aria-label="Close" onclick="closeAlert()" style="position: absolute; top: 10px; right: 10px; color: black;"></button>
                </div>
            </div>
        </div>
    </div>
    
    
      
    <div id="footer"></div>

    <script src="assets/js/main.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</body>
</html>
